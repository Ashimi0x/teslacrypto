<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

					<div class="close" id="close-btn">

					</div>
				</div>

				<div class="sidebar">
					<a href="/">
						<img src="/assets/img/home.png" alt="" />
						<h3>Dashboard</h3>
					</a>

					<a href="fund-account.html">
						<img src="/assets/img/money.png" alt="" />
						<h3>Fund Account</h3>
					</a>

					<a href="withdraw-funds.html">
						<img src="/assets/img/withdraw.png" alt="" />
						<h3>Withdraw Funds</h3>
					</a>

					<a href="profit-record.html" class="active">
						<img src="/assets/img/profit.png" alt="" />
						<h3>Profit Records</h3>
					</a>

					<a href="transactions.html">
						<img src="/assets/img/order-history.png" alt="" />

					</a>

					</a>

					<a href="support.html">

					</a>
				</div>
			</aside>
			<!-- End of sidebar -->
			<main>
				<div class="top">
					<button id="menu-btn" class="menu-btn">
						<span class="material-icons-sharp">menu</span>
					</button>

					<div class="header-breadcrumb"></div>
					<button class="user-info">
						<img src="/assets/img/user1.png" alt="" />
					</button>
				</div>
				<div class="main-content">
					<div class="page-title">
						<h3>Your ROI History</h3>
						<p>Up-to-date record of profits</p>
					</div>

					<div class="dashboard__card">
						<table>
							<thead>
								<tr>
									<th>Stock</th>
									<th>Amount</th>
									<th>Type</th>
									<th>Date Created</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Data 1</td>
									<td>Data 2</td>
									<td>Data 2</td>
									<td>Data 2</td>
								</tr>
							</tbody>
						</table>

						<div class="pagination">
							<span> Showing 0 to 0 of 0 entries</span>

							<div class="pagination-btn">
								<button>Previous</button>
								<button>Next</button>
							</div>
						</div>
					</div>

					<div class="footer">
						<p>Â© TeslaCoinInvest 2024. All rights reserved.</p>
					</div>
				</div>

		<!-- Ionic Icons -->
		<script
			type="module"
